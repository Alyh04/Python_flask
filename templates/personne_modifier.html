<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
                <div class="card rounded-3">
                    <div class="card-body p-4 p-md-5">
                        <h2 class="mb-4 pd-md--0 mb-md-5 px-md-2 text-center">Modification des informations</h2>
                        <form method="POST" action="{{ url_for('main.edit_user', id_personne=user.id_personne) }}">
                            <div class="form-group">
                                <div class="form-group">
                                    <label for="nom">Nom :</label>
                                    <input type="text" class="form-control" id="nom" name="nom" value={{user.nom}}>
                                    <input type="hidden" class="form-control" id="id_personne" name="id_personne" value={{user.id_personne}}>
                                </div>
                                <div class="form-group">
                                    <label for="prenom">Prénom :</label>
                                    <input type="text" class="form-control" id="prenom" name="prenom" value={{user.prenom}}>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email :</label>
                                    <input type="email" class="form-control" id="email" name="email" value={{user.email}}>
                                </div>
                                <div class="form-group">
                                    <label for="numero">Numéro :</label>
                                    <input type="text" class="form-control" id="numero" name="numero" value={{user.numero}}>
                                </div>
                                <div class="form-group">
                                    <label for="statut">Statut :</label>
                                    <input type="text" class="form-control" id="statut" name="statut" value={{user.statut}}>
                                </div>
                            </div>
                            <br>
                            <div class="">
                                <button type="button" class="btn btn-secondary">
                                    <a href="{{ url_for('main.personne') }}" class="text-white text-decoration-none">Annuler</a>
                                </button>
                                <button type="submit" class="btn btn-success">Modifier</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
